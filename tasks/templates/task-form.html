{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
   <div class="w-1/2 mx-auto mt-8">
       <div>
            {% if messages %}
                {% for message in messages %}
                    <div class="px-2 py-1 {% if 'success' in message.tags %}bg-green-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ task_form }}
            {{ task_detail_form }}
            <br>
            <button class="bg-rose-600 px-3 py-2 text-white mt-2 rounded-md" type="submit">Create Task</button>
        </form>
   </div>
</body>
</html>
